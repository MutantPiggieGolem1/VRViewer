<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
      let a = false;
      document.onclick = (ev) => {
        if (a) return
        document.getElementById("sph").components.material.material.map.image.play();
        a = true
      }
    </script>
    <a-scene id="scene" vr-mode-ui="enabled: true">
      <a-assets timeout="10000">
        <video id="video" preload="auto"
          src="dream.mp4" loop=false></video>
      </a-assets>
      <a-videosphere id="sph"
        rotation="0 -90 0"
        src="#video"
        segments-height=256
        segments-width=256
        radius=1000
        loop=false
        autoplay=false>
      </a-videosphere>
      <a-camera
        near=200
        far=1050
      	wasd-controls-enabled=false>
      </a-camera>
    </a-scene>
  </body>
</html>
