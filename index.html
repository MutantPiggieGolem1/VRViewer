<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="text/plain" src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/js/play-on-click.js"></script>
    <script type="text/plain" src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout="30000">
        <video id="vrvideo" preload="auto"
               src="/dream.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>

      <a-entity material="shader: flat; src: #vrvideo"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 60 -250"
                rotation="0 35 0"
                play-on-click
                visible="false">
      </a-entity>

      <a-entity material="shader: flat"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 -60 -200"
                rotation="0 -35 0"
                play-on-click
                visible="false">
      </a-entity>
      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoFireworks">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
